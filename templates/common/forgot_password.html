{% extends 'common/base_public.html' %}

{% block title %}Forgot Password - ExamPro{% endblock %}

{% block content %}
<section>
    <div class="form-page-container">
        <div class="form-page-header">
            <h2>Forgot Password</h2>
            <p>Please enter your email to receive a reset code</p>
        </div>

        {% if error %}
            <p style="color: red; text-align: center; font-weight: bold;">{{ error }}</p>
        {% endif %}

        <div class="modern-form-card">
            <form method="POST" action="{{ url_for('forgot_password') }}">
                <div class="modern-form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required autofocus>
                </div>

                <button type="submit" class="modern-submit-btn">Request Reset Code</button>
            </form>

            <p style="text-align: center; margin-top: 1rem;">
                <a href="{{ url_for('login') }}">Back to Login</a>
            </p>
        </div>
    </div>
</section>
{% endblock %}
