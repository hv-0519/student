{% extends 'common/base_public.html' %}

{% block title %}Reset Password - ExamPro{% endblock %}

{% block content %}
<section>
    <div class="form-page-container">
        <div class="form-page-header">
            <h2>Set New Password</h2>
            <p>Enter your new password below</p>
        </div>

        {% if error %}
            <p style="color: red; text-align: center; font-weight: bold;">{{ error }}</p>
        {% endif %}

        <div class="modern-form-card">
            <form method="POST" action="{{ url_for('reset_password', user_id=user_id) }}">
                <div class="modern-form-group">
                    <label for="new_password">New Password</label>
                    <input type="password" id="new_password" name="new_password" required autofocus>
                </div>

                <div class="modern-form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>

                <button type="submit" class="modern-submit-btn">Change Password</button>
            </form>

            <p style="text-align: center; margin-top: 1rem;">
                <a href="{{ url_for('login') }}">Back to Login</a>
            </p>
        </div>
    </div>
</section>
{% endblock %}
